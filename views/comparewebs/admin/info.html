<!--网站页首-->
{{template "../tpl/admin/admin.header.tpl" .}}
<!--/网站页首-->

        <div class="wrapper">

          <!-- Main Header -->
       {{template "../tpl/admin/admin_header.tpl" .}}
          <!--/Main Header-->

          <!-- Left side column. contains the logo and sidebar -->
          <aside class="main-sidebar">

            <!-- sidebar: style can be found in sidebar.less -->
     {{template "../tpl/admin/admin_sidebar.tpl" .}}
            <!-- /.sidebar -->

          </aside>

          <!-- Content Wrapper. Contains page content -->
          <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>网站基础信息设置</h1>

            </section>

            <!-- Main content -->
            <section class="content">
              <!-- Your Page Content Here -->
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">设置</h3>
            </div>
            <!-- /.box-header -->

            <!-- form start -->
            <form  class="form horizontal" role="form" method="POST" action="/comparewebs-admin/editwebinfo">
               
          
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputUsername">网站标题</label>
                  <input type="text" class="form-control" name="website_title"  placeholder="输入网站标题" value="{{ .AllInfo.WebsiteTitle}}">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail">网站关键字</label>
                  <input type="text" class="form-control" name="website_keyword"  placeholder="输入网站关键字" value="{{.AllInfo.WebsiteKeyword}}">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">网站描述</label>
                  <textarea class="form-control" rows="3" name="website_des" placeholder="输入网站描述">{{.AllInfo.WebsiteDes}}</textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">网站页尾信息设置</label>
                  <textarea class="form-control" rows="3" name="website_footer" placeholder="输入网站页尾信息">{{.AllInfo.WebsiteFooterContent}}</textarea>
                </div>
             
              </div>
      

              <!-- /.box-body -->

              <div class="box-footer">
                <input type="submit" value="设置" class="btn btn-primary" />
              </div>

            </form>
          </div>
          <!-- /.box --> </div>
      </div>




            </section>
            <!-- /.content -->
          </div>
          <!-- /.content-wrapper -->

<!--网站页尾-->
{{template "../tpl/admin/admin.footer.tpl" .}}
<!--/网站页尾-->
